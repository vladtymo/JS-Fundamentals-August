<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
    
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Action</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <a class="dropdown-item" href="#">Something else here</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Separated link</a>
                </div>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-sm-2" type="search" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <main class="container py-3">
        <h3 class="mt-3">Create New Product</h3>

        <form name="creationForm">
            <div class="mb-3">
                <label for="nameIn" class="form-label">Name</label>
                <input name="name" type="text" class="form-control" id="nameIn" placeholder="Enter product name">
            </div>
            <div class="mb-3">
                <label for="nameIn" class="form-label">Price</label>
                <input name="price" type="number" class="form-control" id="nameIn" placeholder="Enter product price">
            </div>

            <div class="form-check">
                <input class="form-check-input" name="status" type="checkbox" value="" id="stockCb">
                <label class="form-check-label" for="stockCb">
                    In Stock
                </label>
            </div>

            <div class="mt-2">
                <button class="btn btn-success" id="createBtn" type="button">Create</button>
                <button class="btn btn-secondary" type="reset">Cancel</button>
            </div>
        </form>

        <h3 class="mt-3">Product Catalog</h3>
        <table id="productTable" class="table table-hover table-striped">
            <thead>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Status</th>
            </thead>

            <tbody>
                <tr scope="row">
                    <td>1</td>
                    <td>iPhone X</td>
                    <td>450$</td>
                    <td><span class="badge bg-success">In Stock</span></td>
                </tr>
                <tr scope="row">
                    <td>2</td>
                    <td>Watch 5</td>
                    <td>122$</td>
                    <td><span class="badge bg-success">In Stock</span></td>
                </tr>
                <tr scope="row">
                    <td>3</td>
                    <td>HP Probook</td>
                    <td>1230$</td>
                    <td><span class="badge bg-dark">Out of Stock</span></td>
                </tr>
            </tbody>
        </table>
        <div class="mt">
            <button id="clearBtn" class="btn btn-danger" type="button">Clear All</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
